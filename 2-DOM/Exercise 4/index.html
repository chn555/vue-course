<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <title>Document</title>
  <style>
    #effect {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    .highlight {
      background-color: red;
      width: 200px !important;
    }

    .shrink {
      background-color: gray;
      width: 50px !important;
    }

    .roundBorder {
      border-radius: 20%;
    }
    
    .blueBorder {
      border-color: blue;
      border-style: solid;
    }
  </style>
</head>

<body>

  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="effectClass"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class='[{blueBorder:true},{roundBorder:true}]'>I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="userStyleChoice">
      <div :class="userStyleChoice">Test Here</div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text" v-model="userStyle">
      <input type="text" v-model="userStyleToggle">
      <div>Test Here</div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text">
      <div></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button>Start Progress</button>
      <div></div>
    </div>
  </div>

</body>

<script>
  new Vue({
    el: '#exercise',
    data: {
      effectClass: "",
      userStyleChoice: "",
      userStyle: "",
      userStyleToggle: false

    },
    methods: {
      startEffect: function () {
        let vm = this
        setInterval(function () {
          vm.effectClass == "highlight" ? vm.effectClass = "shrink" : vm.effectClass = "highlight"
        }, 1000);
      }
    }
  });

</script>

</html>
