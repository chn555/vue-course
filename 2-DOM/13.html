<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vuejs</title>
</head>
<body>
    <div id="app">
        <p>{{ sayHello() }}- <a v-bind:href="link">Google</a></p>
    </div>

<script>
    new Vue({
        el: "#app",
        data: {
            title: "hello world",
            link: "https://google.com"
        },
        methods: {
            sayHello: function() {
                return this.title
            }
        }
    });
</script>
</body>
</html>
